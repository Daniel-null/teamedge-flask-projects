<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:lightblue;"></body>
<body>
    {% for names in data %}
        <h3>{{names['name']}}</h3>
        {% if names['global'] == true %}
            <h3>This holiday is celebrated globally</h3>
        {% else %}
            <h3>This holiday is only celebrated in these counties {{names['counties']}}</h3>
        {% endif %}
    {% endfor %}
</body>
</html>
